version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: novaguard-postgres
    environment:
      POSTGRES_USER: novaguard
      POSTGRES_PASSWORD: novaguard_pass
      POSTGRES_DB: novaguard
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U novaguard"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - novaguard-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: novaguard-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - novaguard-network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: novaguard-backend
    environment:
      - DATABASE_URL=postgresql://novaguard:novaguard_pass@postgres:5432/novaguard
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=your-secret-key-change-in-production
      - DEBUG=true
      - ENVIRONMENT=development
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ml_models:/app/ml_models
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - novaguard-network

  # Angular Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: novaguard-frontend
    environment:
      - API_URL=http://backend:8000
    ports:
      - "4200:4200"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    command: npm start
    networks:
      - novaguard-network

  # ML Training Service (optional, for batch training)
  ml-trainer:
    build:
      context: ./ml-engine
      dockerfile: Dockerfile
    container_name: novaguard-ml-trainer
    environment:
      - DATABASE_URL=postgresql://novaguard:novaguard_pass@postgres:5432/novaguard
    volumes:
      - ./ml-engine:/app
      - ml_models:/app/models
      - training_data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - training
    networks:
      - novaguard-network

  # Nginx Reverse Proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: novaguard-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deployment/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deployment/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    profiles:
      - production
    networks:
      - novaguard-network

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: novaguard-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./deployment/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    profiles:
      - monitoring
    networks:
      - novaguard-network

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: novaguard-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=redis-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./deployment/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./deployment/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    profiles:
      - monitoring
    networks:
      - novaguard-network

  # PgAdmin (Database Management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: novaguard-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@novaguard.local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    profiles:
      - tools
    networks:
      - novaguard-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  ml_models:
    driver: local
  training_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  novaguard-network:
    driver: bridge
